<app-userheader></app-userheader>

<section class="mb-5">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card shadow ">
                    <div class="card-header border-0">
                        <h5 class="mb-0 ">List oF All Product </h5>
                    </div>
                    <div class="table-responsive " style="padding:20px">
                        <table class="table caption-top">
                           
                            <thead class="table-light">
                                <td>Product Id</td>
                                <td>Product Name</td>
                                <td>Color</td>
                                <td>Price</td>
                                <td>Size</td>
                                <td>Type</td>
                            </thead>
                            <tr *ngFor="let cust of proddatas" class="table-light">

                                <td>{{cust.pId}}</td>
                                <td>{{cust.pName}}</td>
                                <td>{{cust.pColor}}</td>
                                <td>{{cust.pPrize}}</td>
                                <td>{{cust.pSize}}</td>
                                <td>{{cust.pType}}</td>
                           
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
