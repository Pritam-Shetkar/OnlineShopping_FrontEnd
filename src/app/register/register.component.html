


<div class="row">
    <div class="col-xl-12">
        <div class="card border-0">
            <div class="card-body">
                <div class="card border border-primary shadow-0 mb-3" style="max-width: 40rem; margin-left:250px;">
                    <div class="card-header">Register</div>
                    <div class="card-body text-primary">
                
                        <form [formGroup]="registerModel.formLoginGroup">
                        
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text"  [(ngModel)]="registerModel.userName" formControlName="userName" class="form-control" />
                                <p style="color:red" [hidden]="!(hasError('required','userName'))">User name is required</p>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                    <input type="password" [(ngModel)]="registerModel.password"  type="password" formControlName="userName"   class="form-control" />
                                    <p style="color:red" [hidden]="!(hasError('required','userName'))">Password is required</p> 
                            </div>
                            <br/>
                            <div class="form-group">
                                <input type="submit" [disabled]="!(registerModel.formLoginGroup.valid)"  style="margin:10px" class="btn btn-primary" value="Register" (click)="Register()" />
                                
                                <a routerLink="/login" class="btn btn-danger">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
